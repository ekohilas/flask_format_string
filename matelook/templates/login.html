{% extends "base.html" %}
{% block welcome %}
<h2>Login</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('login') }}" method=post>
<dl>
    <dt>Username: <input type=text name=username>
    <dt>Password: <input type=password name=password>
    <dt><input type=submit value=Login>
</dl>
</form>
{% endblock %}
